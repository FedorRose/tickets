{% extends 'main/index.html' %}

{% block main %}
<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
        <div class="col-lg-8 col-xlg-9 col-md-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal form-material">
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Название</label>
                            <div class="col-md-12 border-bottom p-0">
                                {{form.title}}</div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Задача</label>
                            <div class="col-md-12 border-bottom p-0">
                                {{form.text}}
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Назначена на </label>
                            <div class="col-md-12 border-bottom p-0">
                                {{form.developer}}
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Приоритет</label>
                                {{form.priority}}
                        </div>

                        <div class="form-group mb-4">
                            <div class="col-sm-12">
                                <button class="btn btn-success">Добавить тикет</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</form>

{% endblock %}
